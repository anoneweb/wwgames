<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Werewolf Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; }
    label, input, textarea, button { display: block; margin: 10px 0; width: 100%; }
    textarea { height: 100px; }
    ul { padding: 0; list-style: none; }
    li { margin: 5px 0; }
    #playerList { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Werewolf Admin Panel</h1>

  <div id="protected-section" style="display: none;">
    <h2>Buat Putaran Baru</h2>
    <label>Kode Putaran:</label>
    <input type="text" id="gameCode" placeholder="Misalnya: PUTARAN1" />

    <label>Daftar Peran (satu per baris):</label>
    <textarea id="rolesInput" placeholder="Contoh:\nWerewolf\nSeer\nVillager\nVillager"></textarea>

    <button id="createGameBtn">Buat Game</button>

    <h2>Lihat Data Pemain</h2>
    <label>Kode Putaran:</label>
    <input type="text" id="viewGameCode" placeholder="Misalnya: PUTARAN1" />
    <button id="loadPlayersBtn">Lihat Pemain</button>

    <div id="playerList">
      <h3>Daftar Pemain</h3>
      <ul id="playersUl"></ul>
    </div>
  </div>

  <script>
    // 🔐 Password sederhana (ubah sesuai keinginan)
    const ADMIN_PASSWORD = "werewolf123";

    const inputPassword = prompt("Masukkan password admin:");
    if (inputPassword !== ADMIN_PASSWORD) {
      alert("Akses ditolak.");
      window.location.href = "index.html";
    } else {
      document.getElementById("protected-section").style.display = "block";
    }

    // Ganti dengan config Firebase kamu
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // BUAT PUTARAN BARU
    document.getElementById("createGameBtn").onclick = async () => {
      const gameCode = document.getElementById("gameCode").value.trim().toUpperCase();
      const rolesText = document.getElementById("rolesInput").value.trim();

      if (!gameCode || !rolesText) {
        alert("Isi semua data terlebih dahulu.");
        return;
      }

      const roles = rolesText.split("\n").map(r => r.trim()).filter(r => r);

      try {
        await db.collection("games").doc(gameCode).set({ roles });
        alert("Game berhasil dibuat!");
      } catch (error) {
        console.error("Gagal menyimpan game:", error);
        alert("Terjadi kesalahan saat membuat game.");
      }
    };

    // LIHAT PEMAIN DALAM PUTARAN
    document.getElementById("loadPlayersBtn").onclick = async () => {
      const gameCode = document.getElementById("viewGameCode").value.trim().toUpperCase();
      const playersUl = document.getElementById("playersUl");
      playersUl.innerHTML = "";

      if (!gameCode) {
        alert("Masukkan kode putaran.");
        return;
      }

      try {
        const snapshot = await db.collection("games").doc(gameCode).collection("players").get();
        if (snapshot.empty) {
          playersUl.innerHTML = "<li>Belum ada pemain dalam putaran ini.</li>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `👤 ${doc.id}: ${data.role}`;
          playersUl.appendChild(li);
        });
      } catch (error) {
        console.error("Gagal memuat pemain:", error);
        alert("Terjadi kesalahan saat memuat pemain.");
      }
    };
  </script>
</body>
</html>
