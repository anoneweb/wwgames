<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Werewolf Game dengan Password Pemain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
    }
    label,
    input,
    textarea,
    button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    .section {
      display: none;
      border-top: 1px solid #ddd;
      margin-top: 20px;
      padding-top: 20px;
    }
    .visible {
      display: block;
    }
    #role-display {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 15px;
    }
    #playerList li {
      margin: 5px 0;
    }
    .btn-group button {
      width: 49%;
      margin-right: 2%;
    }
  </style>
</head>
<body>
  <h1>Werewolf Game</h1>

  <div class="btn-group">
    <button onclick="showSection('player')">Masuk sebagai Pemain</button>
    <button onclick="showSection('admin')">Masuk sebagai Admin</button>
  </div>

  <!-- Mode Pemain -->
  <div id="player-section" class="section">
    <h2>Mode Pemain</h2>
    <label>Kode Putaran:</label>
    <input type="text" id="playerGameCode" placeholder="Contoh: PUTARAN1" />

    <label>Nama Pemain:</label>
    <input type="text" id="playerName" placeholder="Nama kamu" />

    <label>Password Pemain:</label>
    <input type="password" id="playerPassword" placeholder="Password kamu" />

    <button onclick="joinGame()">Gabung Game</button>

    <div id="playerMessage" style="color:red;"></div>
    <div id="role-display"></div>
  </div>

  <!-- Mode Admin -->
  <div id="admin-section" class="section">
    <h2>Mode Admin</h2>
    <label>Password Admin:</label>
    <input type="password" id="adminPassword" placeholder="Password admin" />
    <button onclick="checkAdmin()">Masuk</button>

    <div id="adminTools" style="display:none;">
      <h3>Buat Putaran Baru</h3>
      <label>Kode Putaran:</label>
      <input type="text" id="newGameCode" placeholder="Contoh: PUTARAN2" />

      <label>Daftar Peran (1 per baris):</label>
      <textarea
        id="rolesInput"
        placeholder="Contoh:\nWerewolf\nSeer\nVillager\nVillager"
      ></textarea>

      <button onclick="createGame()">Buat Game</button>

      <h3>Lihat Pemain</h3>
      <label>Kode Putaran:</label>
      <input type="text" id="viewGameCode" placeholder="Contoh: PUTARAN1" />
      <button onclick="loadPlayers()">Lihat Pemain</button>

      <ul id="playerList"></ul>
    </div>
  </div>

  <script>
    // GANTI DENGAN FIREBASE CONFIG KAMU
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD5rn8JWl9WjmKkEgnX7XzZwHGW3x2VQqQ",
  authDomain: "warewolf-game-ef2fd.firebaseapp.com",
  projectId: "warewolf-game-ef2fd",
  storageBucket: "warewolf-game-ef2fd.firebasestorage.app",
  messagingSenderId: "342790419722",
  appId: "1:342790419722:web:e51e9b9c1c54286729f6f3",
  measurementId: "G-6VE9WCE2E2"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function showSection(section) {
      document.getElementById("player-section").classList.remove("visible");
      document.getElementById("admin-section").classList.remove("visible");
      if (section === "player") {
        document.getElementById("player-section").classList.add("visible");
      } else {
        document.getElementById("admin-section").classList.add("visible");
      }
    }

    // ADMIN PASSWORD
    const ADMIN_PASS = "werewolf123";
    function checkAdmin() {
      const pass = document.getElementById("adminPassword").value;
      if (pass === ADMIN_PASS) {
        document.getElementById("adminTools").style.display = "block";
      } else {
        alert("Password salah.");
      }
    }

    // PEMAIN JOIN / LOGIN GAME
    async function joinGame() {
      const code = document
        .getElementById("playerGameCode")
        .value.trim()
        .toUpperCase();
      const name = document.getElementById("playerName").value.trim();
      const password = document.getElementById("playerPassword").value;
      const msg = document.getElementById("playerMessage");
      const roleDisplay = document.getElementById("role-display");
      msg.textContent = "";
      roleDisplay.textContent = "";

      if (!code || !name || !password) {
        msg.textContent = "Semua kolom wajib diisi.";
        return;
      }

      try {
        const gameRef = db.collection("games").doc(code);
        const gameDoc = await gameRef.get();
        if (!gameDoc.exists) {
          msg.textContent = "Kode putaran tidak ditemukan.";
          return;
        }

        const playerRef = gameRef.collection("players").doc(name);
        const playerDoc = await playerRef.get();

        if (playerDoc.exists) {
          // Jika pemain sudah terdaftar, cek password
          if (playerDoc.data().password === password) {
            roleDisplay.textContent = `Halo ${name}, peran kamu: ${playerDoc.data().role}`;
          } else {
            msg.textContent = "Password salah untuk pemain ini.";
          }
          return;
        }

        // Jika pemain baru, ambil role acak yang belum dipakai
        const allPlayers = await gameRef.collection("players").get();
        const assignedRoles = allPlayers.docs.map((doc) => doc.data().role);
        const allRoles = [...gameDoc.data().roles];
        let roleCount = {};
        allRoles.forEach((r) => (roleCount[r] = (roleCount[r] || 0) + 1));
        assignedRoles.forEach((r) => (roleCount[r]--));

        const availableRoles = Object.entries(roleCount)
          .filter(([_, c]) => c > 0)
          .map(([r]) => r);
        if (availableRoles.length === 0) {
          msg.textContent = "Peran habis, game penuh.";
          return;
        }

        const randomRole =
          availableRoles[Math.floor(Math.random() * availableRoles.length)];

        // Simpan data pemain baru dengan password dan role
        await playerRef.set({ role: randomRole, password: password });
        roleDisplay.textContent = `Halo ${name}, peran kamu: ${randomRole}`;
      } catch (err) {
        console.error(err);
        msg.textContent = "Terjadi kesalahan.";
      }
    }

    // BUAT GAME BARU (ADMIN)
    async function createGame() {
      const code = document
        .getElementById("newGameCode")
        .value.trim()
        .toUpperCase();
      const roles = document
        .getElementById("rolesInput")
        .value.trim()
        .split("\n")
        .map((r) => r.trim())
        .filter(Boolean);

      if (!code || roles.length === 0) {
        alert("Isi semua data.");
        return;
      }

      try {
        await db.collection("games").doc(code).set({ roles });
        alert("Game berhasil dibuat!");
      } catch (err) {
        console.error(err);
        alert("Gagal membuat game.");
      }
    }

    // LIHAT PEMAIN (ADMIN)
    async function loadPlayers() {
      const code = document
        .getElementById("viewGameCode")
        .value.trim()
        .toUpperCase();
      const ul = document.getElementById("playerList");
      ul.innerHTML = "";

      if (!code) {
        alert("Masukkan kode putaran.");
        return;
      }

      try {
        const snapshot = await db
          .collection("games")
          .doc(code)
          .collection("players")
          .get();
        if (snapshot.empty) {
          ul.innerHTML = "<li>Belum ada pemain.</li>";
          return;
        }

        snapshot.forEach((doc) => {
          const li = document.createElement("li");
          li.textContent = `ðŸ‘¤ ${doc.id}: ${doc.data().role}`;
          ul.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        alert("Gagal memuat pemain.");
      }
    }
  </script>
</body>
</html>
